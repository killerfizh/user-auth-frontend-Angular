<div class="container">
    <div class="head">
        <h1>Wemi<span>X</span></h1>
        <h3>Password Reset</h3>
    </div>
    <mat-card>
        <mat-spinner  color="primary" *ngIf="isLoading"></mat-spinner>
        <form (submit)="change(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field class="mb-3">
                <input type="password" name="password" ngModel matInput placeholder="New Password" #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
              </mat-form-field>
            <mat-form-field class="mb-3">
                <input type="password" name="password_reset" ngModel matInput placeholder="New Password" #passwordInput="ngModel" required>
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
              </mat-form-field>
          <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Change</button>
        </form>
      </mat-card>
      <div class="mt-4 text-center">
          <h1 class="mr-4">OR</h1>
          <a routerLink = "/login" class="mr-5">Back to Login</a>   
          <button routerLink = "/signup" class="btn btn-outline-dark">Join Us</button>
          <a routerLink = "/expired" class="ml-5">Link Expired?</a>   
      </div>
   
</div>
